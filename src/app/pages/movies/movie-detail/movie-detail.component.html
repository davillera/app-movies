<div class="movie-detail">
  <p-toast></p-toast>
  <p-button label="Atrás" icon="pi pi-arrow-left" routerLink="/movies"></p-button>
  <section>
    @if (selectedMovie){
      <h1>{{ selectedMovie.title }}</h1>
      <div class="movie-info">
        <div class="summary">
          <h3>Resumen:</h3>
          <p>{{ selectedMovie.extract }}</p>
        </div>
        <div class="image">
          <img [src]="selectedMovie.thumbnail" alt="{{ selectedMovie.title }}">
        </div>
        <div class="details">
          <h3>Detalles:</h3>
          <ul>
            <li><strong>Género(s):</strong> {{ selectedMovie.genres }}</li>
            <li><strong>Año:</strong> {{ selectedMovie.year }}</li>
            <li><strong>Protagonistas:</strong> {{ selectedMovie.cast }}</li>
          </ul>
        </div>
        <p-button label="Agregar a Favoritos" icon="pi pi-star-fill" (click)="addFavorites()"></p-button>
      </div>
    } @else {
      <h2>Cargando...</h2>
    }
  </section>
</div>
